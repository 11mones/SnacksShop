{% extends '_base.html' %}

{% block content %}
<div class="snack-list">
  <a href="{% url 'snack_create' %}" class="btn btn-primary">+ New Snack</a>
  <ul>
    {% for snack in object_list %}
    <li>
      <a href="{% url 'snack_detail' snack.pk %}" class="snack-link">{{ snack.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
