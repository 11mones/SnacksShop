{% extends '_base.html' %}

{% block content %}
<div class="delete-container">
  <h1>Delete Snack</h1>
  <form method="post" class="uniForm">
    {% csrf_token %}
    <p>Do you really want to delete "{{ snack.name }}"?</p>
    <input type="submit" value="OK" class="btn btn-danger">
  </form>
</div>
{% endblock content %}
